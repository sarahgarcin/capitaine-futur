title: Calendrier

pages: article
files: false

fields:
  title:
    label: Titre
    type:  text
  description:
    label: Description
    type:  text
    help: Texte de moins de 10 mots qui s'affiche à l'ouverture du sous-menu
  events:
    label: Évènements
    type: structure
    entry: >
      {{eventtitle}}<br />
      {{datestart}} — {{dateend}}<br />
      {{link}} {{linkExt}}
    fields:
      eventtitle:
        label: Titre
        type: text
      datestart:
        label: Date de début
        type: date
      dateend:
        label: Date de fin
        type: date
      link:
        label: Lien de la page de l'évènement
        type: select
        options: query
        sort: asc
        query:
          page: /
          fetch: pages
        icon:  link
      linkExt:
        label: Lien de la page extérieure de l'évènement
        type: url
